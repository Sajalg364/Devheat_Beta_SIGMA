<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examiner.com</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
</head>
<body>
<div class="topnav">
  <div class="logo">
    <img src="logo.jpeg" alt="">
   </div>
  <a class="idc1" href="home.html">Home</a>
  <a href="">Test Series</a>
  <a href="">Exams</a>
  <a href="">Vision</a>
  <a href="">Contact Us</a>
  <a class="log" href="">LogIn</a>
</div>


<div class="container">
  <div class="form">

    <div class="btn">
      <button class="signUpBtn">SIGN UP</button>
      <button class="loginBtn">LOG IN</button>
    </div>

    <form class="signUp" >

      <div class="formGroup">
        <input type="text" id="userName" placeholder="User Name" autocomplete="off">
      </div>
      <div class="formGroup">
        <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
      </div>
      <div class="formGroup">
        <input type="password" id="password" placeholder="Password" required autocomplete="off">
      </div>
      <div class="formGroup">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="off">
      </div>
      <div class="checkBox">
        <input type="checkbox" name="checkbox" id="checkbox">
        <span class="text">I agree with term & conditions</span>
      </div>
      <div class="formGroup">
        <button type="button" class="btn2">REGISTER</button>
      </div>

    </form>
  </div>
</div>
</body>
</html>
